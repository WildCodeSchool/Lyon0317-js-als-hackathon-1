<!DOCTYPE html>
<html lang="en">

<head>
	<title></title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Latest compiled and minified CSS & JS -->
	<link rel="stylesheet" media="screen" href="http://netdna.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<link rel="stylesheet" href="src/css/stylesheet.css">
	<link rel="stylesheet" href="src/css/results.css">
	<link rel="stylesheet" href="src/css/formulaire.css">

</head>

<body>










	<div id="app">
		<div class="container">

			<h2>Panaché Films</h2>


			<div class="formulaire">
				<form action="" method="POST" role="form">
					<h3>Recherche un film </h3>


					<div class="form-group">
						<label for="keyword">Mot clés</label>
						<input required type="text" class="form-control" id="keyword" placeholder="mot-cles">
					</div>

					<div class="form-group">
						<p>Genre</p>
						<input type="radio" name="name" id="film" value="film" class="film">
						<label for="film">Films</label>

						<input type="radio" name="name" id="serie" value="serie" class="serie">
						<label for="serie">Series</label>


						<input type="radio" name="name" id="episode" value="episode" class="episode">
						<label for="episode">Épisodes</label>

						<input type="text" name="otherGenre" style="display:none" class="form-control" id="otherGenre">
					</div>

					<div class="form-group">
						<label for="region">Année du Film :</label><br />
						<select class="form-control" id="annee-formulaire" name="annee-formulaire">
                                <option value="default" selected>Choisissez une année</option>
                     
                            		</select>
					</div>

					<button type="button" v-on:click="search();showResults()" class="btn btn-primary">Rechercher</button>

				</form>
			</div>
			<!-- RESULTATS RECHERCHE -->
			<!-- FICHE FILM -->
			<div class="col-md-3 col-sm-4 movie-sheet" v-for="item in movieItem">
				<img class="img-responsive" :src="item.Poster">
				<h3 class="panel-title">{{item.Title}}</h3>
				<span>{{item.Year}} - {{ item.Type }}</span><br>
				<a id="imdbLink" href="http://www.imdb.com/title/">IMDb ID : {{item.imdbID}}</a>
			</div>
			<!-- /FICHE FILM -->
			<!-- / RESULTATS RECHERCHE -->
		</div>
	</div>



	<script src="http://code.jquery.com/jquery.js"></script>
	<script src="https://unpkg.com/vue@2.2.6 "></script>
	<script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<script src="src/js/main.js"></script>
	<script src="src/js/formulaire.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
	<title></title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Latest compiled and minified CSS & JS -->
	<link rel="stylesheet" media="screen" href="http://netdna.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<!--<link rel="stylesheet" href="src/css/stylesheet.css">
	<link rel="stylesheet" href="src/css/results.css">
	<link rel="stylesheet" href="src/css/formulaire.css">-->
	<link rel="stylesheet" href="src/css/3-col-portfolio.css">

</head>

<body>


	<div id="app">
		<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
			<div class="container">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
					<a class="navbar-brand" href="#">Start Bootstrap</a>
				</div>
				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
						<li>
							<a href="#">About</a>
						</li>
						<li>
							<a href="#">Services</a>
						</li>
						<li>
							<a href="#">Contact</a>
						</li>
					</ul>
				</div>
				<!-- /.navbar-collapse -->
			</div>
			<!-- /.container -->
		</nav>

		<!-- Page Content -->
		<div class="container">
			<form action="" method="POST" role="form">
				<h3>Recherche un film </h3>


				<div class="form-group">
					<label for="input-keyword">Mot clés</label>
					<input required type="text" class="form-control" id="input-keyword" placeholder="mot-cles" v-on:keydown="search();showResults()">
				</div>

				<div class="form-group">
					<p>Genre</p>
					<input type="radio" name="radio-type" id="film" value="movie" v-on:click="search();showResults()">
					<label for="film">Movies</label>

					<input type="radio" name="radio-type" id="serie" value="series" v-on:click="search();showResults()">
					<label for="serie">Series</label>


					<input type="radio" name="radio-type" id="episode" value="episode" v-on:click="search();showResults()">
					<label for="episode">Episodes</label>

					<input type="radio" name="radio-type" id="all" value="default">
					<label for="all">All</label>

				</div>

				<div class="form-group">
					<label for="region">Année du Film :</label><br />
					<select class="form-control" id="year-form" name="year-form">
								<option value="default" selected>Choisissez une année</option>
						</select>
				</div>

				<button type="button" v-on:click="search();showResults();saveKeywords();showLastResults()" class="btn btn-primary">Rechercher</button>

			</form>
			<!-- Page Header -->
			<div class="row">
				<div class="col-lg-12">
					<h1 class="page-header">Page Heading
						<small>Secondary Text</small>
					</h1>
				</div>
			</div>
			<!-- /.row -->

			<div class="col-md-4 portfolio-item" v-for="item in movieItem">
				<a href="# ">
					<img class="img-responsive " :src="item.Poster" alt=" ">
				</a>
				<h3>
					<a href="# ">{{item.Title}}</a>
				</h3>
				<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nam viverra euismod odio, gravida pellentesque urna varius vitae.
				</p>
			</div>

			<hr>

			<!-- Footer -->
			<footer>
				<div class="row ">
					<div class="col-lg-12 ">
						<p>Copyright &copy; Your Website 2014</p>
					</div>
				</div>
				<!-- /.row -->
			</footer>

		</div>
	</div>



	<script src="http://code.jquery.com/jquery.js "></script>
	<script src="https://unpkg.com/vue@2.2.6 "></script>
	<script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js "></script>
	<script src="src/js/main.js "></script>
	<script src="src/js/formulaire.js "></script>
</body>

</html>
